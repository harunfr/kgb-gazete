<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patates Baski 3000</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo"></div>
      <h1>Patates Baski 3000</h1>
    </div>
    <div id="template-selectors"></div>
    <button id="download">Fotografi Indir</button>
    <div class="main">
      <canvas id="canvas"></canvas>
      <form class="tools">
        <div class="font-family-controls">
          <label for="font-family-select">Yazi tipi: </label>
          <select id="font-family-select">
            <option value="Arial">Arial</option>
            <option value="Courier">Courier</option>
            <option value="Sans Serif">Sans Serif</option>
            <option value="Serif">Serif</option>
          </select>
        </div>
        
        <div class="font-size-controls">
          <p>Yazi Boyutu</p>
          <button id="decrease-font-size-btn">A-</button>
          <button id="increase-font-size-btn">A+</button>
        </div>
        <div class="font-weight-controls">
          <p>Yazi Kalinligi</p>
          <button id="decrease-font-weight-btn">-</button>
          <button id="increase-font-weight-btn">+</button>
        </div>
        <button class="add-text">Yazi ekle</button>
        <button class="remove-text">Yaziyi/Yazilari Sil</button>
        <label for="add-photo">Dosyadan Foto Ekle ⬅️ </label>
        <input type="file" id="add-photo" />
        <button id="add-url-photo">Url'den Foto Ekle ⬇️</button>
        <input id="url-input" type="text" placeholder="Fotograf url" />
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
